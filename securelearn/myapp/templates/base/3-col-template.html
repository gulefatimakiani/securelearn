{% extends "base/base.html" %}

<style>
    @media only screen and (min-width: 992px){
        .col-navbar {
            flex: 0 0 80px;
            display: flex;
            justify-content: center;
            border: 1px solid black;
            height: 100vh;
        }

    }

    
</style>

<!-- This is the template for 3-coloumn layout of the tutorial details page -->

{% block content %}
{% include "base/navbar.html" %}
<div class="container" style="max-width: 1500px!important;">
    <div class="row">
        <div class="col-navbar" style="border-right:purple">{% block content-left %}{% endblock %}</div>
        <div class="col-12 col-lg-8 pt-5 px-md-5" style="border-right:purple">{% block content-mid %}{% endblock %}</div>
        <div class="d-none d-lg-block col-lg-3 pt-5">{% block content-right %}{% endblock %}</div>
    </div>
</div>
{% endblock %}
